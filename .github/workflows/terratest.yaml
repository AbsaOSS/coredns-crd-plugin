name: Terratest

on:
  pull_request:

jobs:
  terratest:
    runs-on: ubuntu-18.04
    env:
      TAG: "ci"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: build
        run: make build
      - name: build image
        run: make image
      - name: k3d
        uses: AbsaOSS/k3d-action@v1.5.0
        with:
          cluster-name: "coredns-crd"
          args: >-
            --config=k3d-cluster.yaml
      - name: test
        run: |
          make terratest
